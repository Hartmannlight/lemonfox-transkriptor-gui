name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install PyInstaller
        run: poetry run pip install pyinstaller

      - name: Build EXE
        run: poetry run pyinstaller --noconfirm --onefile --windowed --name LemonfoxTranskriptor --collect-all sounddevice --collect-all soundfile -m lemonfox_gui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LemonfoxTranskriptor-windows
          path: dist/LemonfoxTranskriptor.exe

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/LemonfoxTranskriptor.exe
